{% extends 'login/layout.html' %}

{% block main %}
    {% if message %}
        <div> {{ message }} </div>
    {% endif %}
    <form action="{% url 'portfolio:login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" >
        <input type="password" name="password" placeholder="Password" >
        <input type="submit">
    </form>

{% endblock %}
